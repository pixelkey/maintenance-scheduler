<div class="signature">
    <table style="background-color: rgb(250, 250, 250); border-bottom: 1px solid #dddddd; width: 500px; max-width: 500px;" cellspacing="0" cellpadding="10">
        <tbody>
            <tr>
                <td width="50%">
                    <p style="padding: 5px;">
                        <span style="font-size:16px; letter-spacing: 0.2px; color:#4D4D4D;">
                            Best regards,<br>
                            {{ sender_name }}<br>
                        </span>
                        <span style="font-size:15px; letter-spacing: 0.2px; color:#4D4D4D;">
                            {{ company_name }}<br>
                            <a href="https://www.example.com" style="color:#4D4D4D;">www.example.com</a>
                        </span>
                    </p>
                </td>
                <td style="text-align: right; padding: 15px;" width="50%">
                    <img style="max-width: 150px;" src="https://www.example.com/images/logo.png" alt="{{ company_name }} Logo" width="150">
                </td>
            </tr>
        </tbody>
    </table>
</div>
